<!doctype html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />

        <title>socialshares buttons</title>

        <!-- Responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- Application Info -->
        <meta name="application-name" content="socialshares" />
        <meta name="apple-mobile-web-app-title" content="socialshares" />
        <meta name="description" content="Lightweight share buttons for the web." />
        <meta name="application-url" content="/" />
        <link rel="manifest" href="/manifest.json" />

        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-touch-icon-57x57.png" />

        <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
        <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/icons/favicon-194x194.png" sizes="194x194" />
        <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/png" href="/icons/android-chrome-192x192.png" sizes="192x192" />
        <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png" />
        <meta name="theme-color" content="#ffffff" />

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/share-buttons/build/css/share-buttons.css" />
        <link rel="stylesheet" href="assets/css/app.css" />

    </head>

    <body>

        <div class="container-fluid app-container">

            <header class="app-header">

                <div class="logo">
                    <img class="img-responsive" src="assets/svg/logo.svg" alt="socialshares logo" width="500" />
                </div>

                <p class="description">Lightweight share buttons for the web.</p>

            </header>

            <div class="demo">

                <!-- Branded Twitter button -->
                <a class="share-btn share-btn-branded share-btn-twitter"
                   href="https://twitter.com/share?url=https%3A%2F%2Fsocialshar.es&text=socialshares buttons - Lightweight share buttons for the web.&via=sunnyismoi"
                   title="Share on Twitter">
                	<span class="share-btn-icon"></span>
                	<span class="share-btn-text">Twitter</span>
                </a>

                <!-- Branded Facebook button -->
                <a class="share-btn share-btn-branded share-btn-facebook"
                   href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fsocialshar.es"
                   title="Share on Facebook">
                	<span class="share-btn-icon"></span>
                	<span class="share-btn-text">Facebook</span>
                </a>

                <!-- Branded Google+ button -->
                <a class="share-btn share-btn-branded share-btn-googleplus"
                   href="https://plus.google.com/share?url=https%3A%2F%2Fsocialshar.es"
                   title="Share on Google+">
                	<span class="share-btn-icon"></span>
                	<span class="share-btn-text">Google+</span>
                </a>

                <!-- Branded Reddit button -->
                <a class="share-btn share-btn-branded share-btn-reddit"
                   href="http://www.reddit.com/submit?url=https%3A%2F%2Fsocialshar.es"
                   title="Share on Reddit+">
                	<span class="share-btn-icon"></span>
                	<span class="share-btn-text">Reddit</span>
                </a>

            </div>

            <main class="app-content">

                <p>Great stuff is coming. For now, visit the original <a href="https://github.com/sunnysingh/share-buttons">GitHub project</a>.</p>

            </main>

            <footer class="app-footer">

                <p class="attributions">socialshares Â© 2015 | <a href="https://github.com/socialshares/buttons">GitHub Repo</a> | Code licensed under <a href="http://opensource.org/licenses/MIT">MIT</a> | Created with <span class="glyphicon glyphicon-heart"></span><span class="sr-only">love</span> by <a href="https://sunnyis.me/">Sunny Singh</a>.</a>

            </footer>

        </div>

        <!-- JS -->
        <script src="bower_components/share-buttons/build/js/share-buttons.js"></script>

    </body>

</html>
